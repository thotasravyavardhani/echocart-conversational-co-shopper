version: "3.1"

rules:
  - rule: Say goodbye and save conversation
    steps:
      - intent: goodbye
      - action: action_save_conversation
      - action: utter_goodbye

  - rule: Say thanks anytime user thanks
    steps:
      - intent: thank
      - action: utter_thank

  - rule: Handle out of scope
    steps:
      - intent: out_of_scope
      - action: utter_default

  - rule: Activate fallback
    steps:
      - intent: nlu_fallback
      - action: action_default_fallback