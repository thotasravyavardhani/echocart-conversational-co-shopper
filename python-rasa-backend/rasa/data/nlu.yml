version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - hey there
      - hi there
      - what's up
      - yo

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - see you
      - talk to you later
      - ttyl
      - catch you later
      - gotta go
      - I'm done
      - that's all

  - intent: affirm
    examples: |
      - yes
      - yeah
      - yep
      - sure
      - absolutely
      - correct
      - right
      - exactly
      - of course
      - definitely

  - intent: deny
    examples: |
      - no
      - nope
      - not really
      - I don't think so
      - no thanks
      - no thank you
      - I don't want that
      - not interested
      - nah

  - intent: thank
