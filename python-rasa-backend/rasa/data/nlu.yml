      - I want [casual](style) [shirts](product_category)
      - Show me [eco-friendly](sustainability_level) [products](product_category)
      - I need [blue](color) [sneakers](product_category)
      - Looking for [designer](style) [bags](product_category) under [$100](price_range)

  - intent: express_mood
