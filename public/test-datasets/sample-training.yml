responses:
  utter_greet:
    - text: "Hello! Hi there! How can I help you today? I'm here to assist you with finding products, tracking orders, and answering any questions you have!"
  
  utter_goodbye:
    - text: "Goodbye! Thank you for shopping with us! Have a wonderful day and come back soon!"
  
  utter_product_search:
    - text: "Great! I'd love to help you find the perfect products. We have a wide selection including shoes, clothing, electronics, and more. What are you looking for?"
  
  utter_price_filter:
    - text: "Absolutely! I'll show you all our quality products within your budget. We have great options at various price points to suit your needs!"
  
  utter_sustainability:
    - text: "Wonderful! Sustainability is important to us. We have eco-friendly products made from recycled materials, organic cotton, bamboo, and sustainable sources. Every purchase helps protect our planet!"
  
  utter_mood_tired:
    - text: "You sound exhausted! Let me help you find cozy, comfortable items to help you relax. How about soft loungewear, comfy slippers, or relaxing aromatherapy products?"
  
  utter_mood_stressed:
    - text: "I understand stress can be overwhelming. How about some calming products like stress-relief candles, meditation cushions, or soothing tea sets? Take care of yourself!"
  
  utter_mood_excited:
    - text: "That's awesome energy! Let me show you exciting products to match your vibe - vibrant clothing, fun gadgets, or trendy accessories. Let's keep that energy going!"
  
  utter_mood_lazy:
    - text: "No judgment here! Sometimes we all need lazy days. Check out our comfortable loungewear, easy-to-use gadgets, and home entertainment options. Relax and enjoy!"
  
  utter_mood_adventurous:
    - text: "Adventure awaits! We have outdoor gear, hiking equipment, camping supplies, and action cameras. Let's get you equipped for your next adventure!"
  
  utter_track_order:
    - text: "I can help you track your order! Please provide your order number and I'll check the status for you. You can also track orders in your account dashboard."
  
  utter_help:
    - text: "I'm here to help! I can assist you with product searches, order tracking, returns, account questions, and more. What do you need help with?"
  
  utter_return_request:
    - text: "Returns are easy! You have 30 days to return most items. Just go to your order history, select the item, and choose 'Return Item'. We'll provide a prepaid shipping label!"
  
  utter_feedback_positive:
    - text: "Thank you so much! We're thrilled you love your purchase! Reviews like yours make our day. Would you mind leaving a review to help other shoppers?"
  
  utter_feedback_negative:
    - text: "I'm sorry to hear that! Your satisfaction is our priority. Please tell me what went wrong, and I'll do everything I can to make it right. Would you like a return, exchange, or refund?"